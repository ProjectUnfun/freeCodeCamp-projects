<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <div id="all">
        <header id="header">
          <img src="https://opengameart.org/sites/default/files/acd2ff0fdc7207d81d58202eda22e94c%5B1%5D.png" alt="A sword icon" id="header-img">
      
          <nav id="nav-bar">
            <ul>
              <li><a class="nav-link" href="#photos">Photos</a></li>
              <li><a class="nav-link" href="#video">Video</a></li>
              <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </nav>
      
          <img src="https://opengameart.org/sites/default/files/acd2ff0fdc7207d81d58202eda22e94c%5B1%5D.png" alt="A sword icon" id="header-img2">
        </header>
      
        <div id="spacer"></div>
        <h1>Terraworld Online</h1>
        <p id="tagline">
          An MMO older than original Runescape!
        </p>
      
        <h2 id="photo-head">Photos of the game</h2>
        <section id="photos">
          <img src="https://scontent.fagc1-2.fna.fbcdn.net/v/t31.18172-8/1781212_248233745349629_912605498_o.png?_nc_cat=107&ccb=1-5&_nc_sid=9267fe&_nc_ohc=L39JS-xzRfgAX9j82cf&_nc_ht=scontent.fagc1-2.fna&oh=00_AT99J6t-4c4rNNCEBGwSsiMgHKngp2Wf07Kh88gDaQFTUw&oe=62622DED" alt="Terraworld Photo 1" class="picture">
          <img src="https://scontent.fagc1-1.fna.fbcdn.net/v/t31.18172-8/904346_253921534780850_1678237269_o.jpg?_nc_cat=106&ccb=1-5&_nc_sid=9267fe&_nc_ohc=fo2dwxoN7xUAX8SMez2&_nc_ht=scontent.fagc1-1.fna&oh=00_AT9nUQ25RRETDeNYZAmZdtiaOjH7ZkiH8JWBmXJpEdfPXw&oe=6263102A" alt="Terraworld Photo 1" class="picture">
        </section>
      
        <section id="video-section">
          <h2>Video of the game</h2>
          <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/BAiD0hot2WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        
        <section id="contact">
          <h2>Get in touch</h2>
              <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Your email here"
              required
            />
            <input id="submit" type="submit" value="Get Updates" class="btn" />
          </form>
        </section>
      </div>
</body>
</html>
